
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            /* text-align: center; */
            /* justify-content: center; */
            /* margin-top: 50vh; */
            margin: 20px;
        }
        .text-warning{
            /* text-emphasis-color: green; */
            color: rgb(255, 136, 127);
        }
        .danger{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">

<div class="col-sm-10">
    <h3 class="text-white mt-5">Login Page</h3>
    <form action="" method="post" novalidate>
        {% csrf_token %} {% for fm in form %}
        <div class="form group container">
            {{fm.label_tag}} {{fm}} <small class="text-warning"> {{fm.errors|striptags}}</small>
        </div>
        {% endfor %}
        <br>
        <input type="submit" value="Login" class="btn btn-primary"> {% if form.non_field_errors %} {% for error in form.non_field_errors %}
        <p class="danger">{{error}}</p>
        {% endfor %} {% endif %}
    </form>
</div>

</body>
</html>
